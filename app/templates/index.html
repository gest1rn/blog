<html>
    <head>
        {% if title %}
        <title>{{ title }} - БЛОГ</title>
        {% else %}
        <title>Добро пожаловать в мой первый блог</title>
        {% endif %}
    </head>
    <body>
        <h1>Привет, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} говорит: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
